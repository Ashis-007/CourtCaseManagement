<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>New Case</title>
  </head>
  <body>
    <div class="container">
      <h1>Add a New Case</h1>
      <br />
      <form>
        <!-- Top Info -->
        <div class="form-group col-md-4">
          <input
            class="form-control"
            type="text"
            id="caseType"
            placeholder="Type of Case"
          />
        </div>
        <div class="form-group col-md-4">
          <input
            class="form-control"
            type="text"
            id="court"
            placeholder="Court"
          />
        </div>

        <div class="form-group col-md-4">
          <input
            class="form-control"
            type="text"
            id="courtNumber"
            placeholder="Court Number"
          />
        </div>

        <div class="form-group col-md-4">
          <input
            class="form-control"
            type="text"
            id="lawyer"
            placeholder="Name of Lawyer"
          />
        </div>
        <div class="form-group col-md-4">
          <input
            class="form-control"
            type="text"
            id="judgeName"
            placeholder="Name of judge"
          />
        </div>
        <div class="form-group col-md-4">
          <input
            class="form-control"
            type="text"
            id="partyName"
            placeholder="Opposite Party Name"
          />
        </div>

        <!-- Photos -->
        <h4>Upload your photos here</h4>
        <br />
        <input
          type="file"
          name=""
          id=""
          placeholder="Choose"
          multiple
          accept="image/*,.pdf"
        />
        <br />
        <br />
        <br />
        <button
          class="btn btn-primary col-4"
          type="submit"
          onclick="getInfo()"
          id="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
